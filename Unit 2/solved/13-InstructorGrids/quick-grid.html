<!-- Bootstrap Grid Demo -->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bootstrap Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
  div {
    border:1px solid black
  }
  </style>
</head>

<body>

  <!-- Our rows function in containers (grid created). -->
  <div class="container">

    <!-- Our columns function in rows. -->
    <div class="row">

      <!-- Columns have 12 areas of width to work with. -->

      <!-- One third of screen (4/12) -->
      <div class="col-4">
        <!-- This is column 1 of 3 -->
        <img src="https://via.placeholder.com/500" style="width:100%">

      <p>
        <b>Doesn't Matter</b>

      </p>
      </div>

      <!-- One third of screen (4/12) -->
      <div class="col-4">
        <!-- This is column 2 of 3 -->
        >
      </div>

      <!-- One third of screen (4/12) -->
      <div class="col-4">
          col 2

        <!-- This is column 3 of 3 -->
      </div>

      <!-- Columns float left, so all adjacent rows will appear next to each other (as long as not all space gets taken up) -->
    </div>
    <div class="row">
        <div class="col-8">
          <div class="row">
            <div class="col-1">x</div>
            <div class="col-1">x</div>
            <div class="col-1">x</div>
            <div class="col-1">x</div>
            <div class="col-1">x</div>
            <div class="col-1">x</div>
            <div class="col-6">The Rest</div>
        
          </div>
        </div>
        <div class="col-4">
            col 2
        </div>
  
      </div>
      <div class="row">
          <div class="col-1">x</div>
          <div class="col-1">x</div>
          <div class="col-1">x</div>
          <div class="col-1">x</div>
          <div class="col-1">x</div>
          <div class="col-1">x</div>
          <div class="col-6">The Rest</div>
        </div>

  </div>


</body>

</html>
