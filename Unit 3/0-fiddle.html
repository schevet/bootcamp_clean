<!DOCTYPE html>
<html lang="en-us">
 <head>
   <meta charset="UTF-8">
   <title>In Class Demo</title>
 </head>
 <body>

  <div id="message"></div>

  <script type="text/javascript">
  
  for (var i = 1; i < 4; i++){

    answer = prompt("Round " + i + ": Guess a Number 1-10");

    computerGuess = Math.floor(Math.random() * 10);

    if (answer == computerGuess){
      alert("You Win!!!");
    }
    else{
      alert("You Lose I guessed " + computerGuess);
    }


  }

  </script>



   </body>
</html>
