<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bands - BandFans</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">BandFans</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="song">Songs</a>
          </li>
          <li class="nav-item  active">
            <a class="nav-link" href="bands">Bands</a>
          </li>

        </ul>
        <a class="btn btn-primary" href="/cms">New Song</a>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="band-container">
          <h1>Bands</h1>
          <table class="table table-striped" id="bandsTable">
            <thead>
              <tr>
                <th>Name</th>
                <th># of Songs</th>
                <th>See Band's Songs</th>
                <th>New Song</th>
                <th>Delete Band</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div id="error-message"></div>
        <form id="band-form">
          <input placeholder="Enter a Band Name" id="band-name" type="text" />
          <br><br>
          <button type="submit" class="btn btn-success">Create Band</button>
        </form>

      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/band.js" type="text/javascript"></script>

</body>

</html>
