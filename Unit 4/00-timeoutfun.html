<!DOCTYPE html>
<html>
<head>
  <title>The Fun Count!</title>
  <style>
    button {
      padding: 10px 15px;
      margin: 20px auto;
      color: #FFFFFF;
      border: 0 none;
      border-radius: 3px;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    #textbox {
          height: 28px;
    }
  </style>
<body>
  <input type="text" id="textbox">
  <button style="background-color: #4583D1; cursor: pointer;" onclick="startCount()">Start count!</button>
  <button style="background-color: #C24C4C" onclick="stopCount()">Stop count!</button>
  <button style="background-color: #555" onclick="resetCount()">Reset count!</button>


  <script>
  var c = 0;
  var t;
  var timer_is_on = 0;

  //This just Loops; is there a better function?
  function timedCount() {
      document.getElementById("textbox").value = c;
      c = c + 1;
      t = setTimeout(timedCount, 1000);
  }

  //Start Counting
  function startCount() {
      if (!timer_is_on) {
          timer_is_on = 1;
          timedCount();
      }
  }

  //Stop Counting
  function stopCount() {
      clearTimeout(t);
      timer_is_on = 0;
  }

  //Reset. Counter
  function resetCount() {
      stopCount();
      c = 0;
      document.getElementById("textbox").value = c;
  }
  </script>

</body>
</html>
